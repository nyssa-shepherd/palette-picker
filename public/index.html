<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Acme|Asap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>PALETTE PICKER</h1>
    <div class='body-area'>
      <section class='color-and-button'>
        <section class='color-area'>
          <div class='color-box box0'>
            <img src='./images/unlocked.png' />
          </div>
          <div class='color-box box1'></div>
          <div class='color-box box2'></div>
          <div class='color-box box3'></div>
          <div class='color-box box4'></div>
        </section>
        <button class='gen-button'>Generate New Palette</button>
        <form class='save-pal-form'>
          <select>
            <option value="" selected>Project Name</option>
          </select>
          <input type='text'
                 id='pal-name-input'
                 placeholder='Palette name'
          />
          <button class='save-pal-btn'>Save Palette</button>
        </form>
      </section>
      <section class='create-project-area'>
        <h3>Projects</h3>
        <form>
          <h4>Create a new project:</h3>
          <input type='text'
                 id='project-input'
                 placeholder='New project name'
          />
          <button class='save-project-button'>Save</button>
        </form>
        <div class='projects'>
          <div class='palette'></div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./jquery/jquery-3.2.1.js"><\/script>')</script>
    <script src="./js/index.js"></script>
  </body>
</html>
